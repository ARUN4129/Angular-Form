<h1>Customer Edit</h1>
<form #starterForm="ngForm" (ngSubmit)="onSubmit()">
    First Name: <input type="text" class="form-control"
                       name="FirstName" 
                       #firstName="ngModel"
                       [(ngModel)]="customer.firstName"
                       required />
    <br />
    <span *ngIf="!firstName.valid">First Name is required!</span>
    <br />
    <button class="btn btn-primary" [disabled]="!starterForm.valid">Submit</button>
    <br /><br />
    {{ message }}
    <br />
    Valid: {{ firstName.valid}}
    <br />
    Pristine: {{ firstName.pristine }}
    <br />
    Touched: {{ firstName.touched }}
</form>
